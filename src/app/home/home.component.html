<div class="container">
    <div class="navbar navbar-light bg-warning d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1 ">Madras Maanja</span>
    </div>
    <div class="jumbotron">
        <p class="lead">Hey guys, we have our semi-finals coming up. Please let us know your availability. Checkout the
            match details below.</p>
        <hr class="my-4">
        <h1 class="lead">Opponent : {{opponent}}</h1>
        <h1 class="lead">Date : {{matchDate}}</h1>

        <hr class="my-4">
        <h4 class="col-sm-12 col-md-8 mx-auto">Number of players available : {{playerCount}} </h4>
        <div class="mx-auto col-md-8 row border" *ngFor="let player of players">
            <div class="p-4 col-sm-12 col-md-5">
                {{player.name}}
            </div>
            <div class="p-4 col-sm-12 col-md-7">
                <div class="row">
                    <div class="col" *ngIf="player.availability == 1">
                        <fa-icon (click)="onOptionSelect(player, 1)" [icon]="fasThumbsUp"></fa-icon>
                    </div>
                    <div class="col" *ngIf="player.availability !== 1">
                        <fa-icon (click)="onOptionSelect(player, 1)" [icon]="farThumbsUp"></fa-icon>
                    </div>
                    <div class="col" *ngIf="player.availability == 2">
                        <fa-icon (click)="onOptionSelect(player, 2)" [icon]="fasThumbsDown"></fa-icon>
                    </div>
                    <div class="col" *ngIf="player.availability !== 2">
                        <fa-icon (click)="onOptionSelect(player, 2)" [icon]="farThumbsDown"></fa-icon>
                    </div>
                    <div class="col" *ngIf="player.availability == 3">
                        <fa-icon (click)="onOptionSelect(player, 3)" [icon]="fasQuestionCircle"></fa-icon>
                    </div>
                    <div class="col" *ngIf="player.availability !== 3">
                        <fa-icon (click)="onOptionSelect(player, 3)" [icon]="farQuestionCircle"></fa-icon>
                    </div>
                </div>

            </div>
        </div>
        <div *ngIf="players.length > 0" class="mt-3 col-md-10 d-flex justify-content-end">
            <button type="button" class="btn btn-warning" (click)="onReset()">Reset</button>
        </div>
    </div>
</div>
